<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loan Application Form</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Montserrat", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #e3fcd7; /* Light blue background */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        width: 100%;
        max-width: 1200px;
        padding: 30px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-wrap: wrap;
        gap: 20px; /* Space between columns */
      }

      h1 {
        color: #333;
        margin-bottom: 20px;
        width: 100%;
        text-align: center; /* Center align heading */
        font-size: 2.5rem; /* Larger font size for heading */
      }

      form {
        display: flex;
        flex-wrap: wrap;
        width: 100%;
      }

      .form-group {
        flex: 1 1 calc(33.33% - 20px); /* 3 columns with gap adjustment */
        min-width: 250px; /* Minimum width for each column */
        box-sizing: border-box; /* Include padding in width */
        marginRight: 20px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: 600;
        color: #555; /* Darker label color */
      }

      input[type="text"],
      input[type="number"],
      select {
        margin-bottom: 15px;
        padding: 12px;
        font-size: 16px; /* Medium font size */
        border-radius: 5px;
        border: 1px solid #ccc; /* Lighter border color */
        width: 80%;
        transition: border-color 0.3s ease; /* Smooth transition */
        font-family: "Montserrat", sans-serif; /* Input text in Montserrat */
      }

      input[type="text"]:focus,
      input[type="number"]:focus {
        border-color: #5f9ea0; /* Change border color on focus */
        outline: none; /* Remove outline */
      }

      button {
        font-family: "Montserrat", sans-serif;
        background-color: #13f299; /* Teal background */
        color: black;
        padding: 12px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px; /* Medium font size for buttons */
        transition: background-color 0.3s ease;
        margin-top: 10px; /* Space above buttons */
        align: center;
        margin-right: 80px;
        margin-left: 80px;
      }

      button:hover {
        background-color: #66cdaa; /* Lighter teal hover color */
      }

      .button-row {
        display: flex; /* Align buttons in a row */
        justify-content: space-between; /* Space between buttons */
        width: 100%; /* Full width of the form */
      }

      @media (max-width: 768px) {
        .form-group {
          flex: 1 1 100%; /* Stack columns on smaller screens */
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Loan Application Form</h1>
      <form id="applicationForm">

        <div class="form-group">
          <label for="loan_amount">Loan Amount</label>
          <input
            type="text"
            name="loan_amount"
            id="loan_amount"
            value="{{ loan_amount }}"
          />
        </div>

        <div class="form-group">
          <label for="loan_tenure">Loan Tenure (in months)</label>
          <input
            type="text"
            name="loan_tenure"
            id="loan_tenure"
            value="{{ loan_tenure }}"
          />
        </div>

        <div class="form-group">
          <label for="full_name">Full Name</label>
          <input
            type="text"
            name="full_name"
            id="full_name"
            value="{{ id_data.full_name }}"
          />
        </div>

        <div class="form-group">
          <label for="id_number">ID Number</label>
          <input
            type="text"
            name="id_number"
            id="id_number"
            value="{{ id_data.id_number }}"
          />
        </div>

        <div class="form-group">
          <label for="date_of_birth">Date of Birth</label>
          <input
            type="text"
            name="date_of_birth"
            id="date_of_birth"
            value="{{ id_data.date_of_birth }}"
          />
        </div>

        <div class="form-group">
          <label for="sex">Sex</label>
          <input type="text" name="sex" id="sex" value="{{ id_data.sex }}" />
        </div>

        <div class="form-group">
          <label for="district_of_birth">District of Birth</label>
          <input
            type="text"
            name="district_of_birth"
            id="district_of_birth"
            value="{{ id_data.district_of_birth }}"
          />
        </div>

        <div class="form-group">
          <label for="place_of_birth">Place of Birth</label>
          <input
            type="text"
            name="place_of_birth"
            id="place_of_birth"
            value="{{ id_data.place_of_birth }}"
          />
        </div>

        <div class="form-group">
          <label for="employer">Employer Name</label>
          <input
            type="text"
            name="employer"
            id="employer"
            value="{{ payslip_data.employer }}"
          />
        </div>

        <div class="form-group">
          <label for="payroll_number">Payroll Number</label>
          <input
            type="text"
            name="payroll_number"
            id="payroll_number"
            value="{{ payslip_data.pf_num }}"
          />
        </div>

        <div class="form-group">
          <label for="first_name">First Name</label>
          <input
            type="text"
            name="first_name"
            id="first_name"
            value="{{ payslip_data.first_name }}"
          />
        </div>

        <div class="form-group">
          <label for="last_name">Last Name</label>
          <input
            type="text"
            name="last_name"
            id="last_name"
            value="{{ payslip_data.last_name }}"
          />
        </div>

        <div class="form-group">
          <label for="station">Station</label>
          <input
            type="text"
            name="station"
            id="station"
            value="{{ payslip_data.station }}"
          />
        </div>

        <div class="form-group">
          <label for="kra_pin">KRA PIN</label>
          <input
            type="text"
            name="tax_pin"
            id="kra_pin"
            value="{{ payslip_data.tax_pin }}"
          />
        </div>

        <div class="form-group">
          <label for="rental_house_allowance">Rental House Allowance</label>
          <input
            type="text"
            name="rental_house_allowance"
            id="rental_house_allowance"
            value="{{ payslip_data.rental_house_allowance }}"
          />
        </div>

        <div class="form-group">
          <label for="basic_salary">Basic Salary</label>
          <input
            type="text"
            name="basic_salary"
            id="basic_salary"
            value="{{ payslip_data.basic_salary }}"
          />
        </div>

        <div class="form-group">
          <label for="total_earnings">Total Earnings</label>
          <input
            type="text"
            name="total_earnings"
            id="total_earnings"
            value="{{ payslip_data.total_earnings }}"
          />
        </div>

        <div class="form-group">
          <label for="net_pay">Net Pay</label>
          <input
            type="text"
            name="net_pay"
            id="net_pay"
            value="{{ payslip_data.net_pay }}"
          />
        </div>

        <div class="form-group">
          <label for="total_deductions">Total Deductions</label>
          <input
            type="text"
            name="total_deductions"
            id="total_deductions"
            value="{{ payslip_data.total_deductions }}"
          />
        </div>

        <div class="button-row">
          <button type="submit" onclick="alert('Button-clicked')">
            Calculate Affordability
          </button>
          <button type="button" onclick="window.history.back();">Back to Application</button>
        </div>
      </form>
    </div>
  </body>
</html>
